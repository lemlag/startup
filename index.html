<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Sudoku Central</h1>



      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h2>Time: XX:XX:XX</h2>
      <h3>Puzzle # XXXXXX</h3>

    </main>

    <!-- Navigation elements -->
     <aside>
        <nav>
            <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
            <menu>
                <li><a>Home</a></li>
                <li><a href="scores.html">Scores</a></li>
                <li><a href="login.html">Log In/Sign Up</a></li>
            </menu>
        </nav>
    </aside>

    <footer>
      <hr />
      <span>John Rowberry</span>
      <br />
      <a href="https://github.com/lemlag/startup">GitHub</a>
    </footer>
  </body>
</html>
