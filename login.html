<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogInSudCentral</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <header>
      <h1>Sudoku Central - Log In/Sign Up</h1>
    </header>

    <main>

      <section class="signup">

        <img id="lock" src="./Lock.jpg" alt="Lock icon">

        <form method="get" action="index.html">
            <div>
              <span>Username:</span>
              <input type="text" placeholder="username" />
            </div>
            <div>
              <span>Password:</span>
              <input type="password" placeholder="password" />
            </div>
            <div>
            <button type="submit">Login</button>
            <button type="submit">Create</button>
            </div>
        </form>

      </section>



      <!-- Navigation elements -->
      <aside>
        <nav>
          <menu>
            <li><a id="home" href="index.html">Home</a></li>
            <li><a id="score" href="scores.html">Scores</a></li>
            <li><a id="login" href="login.html">Log In/Sign Up</a></li>
            <li><a>User: Username</a></li>
          </menu>
        </nav>
      </aside>
    </main>

    <footer>
      <span>John Rowberry</span>
      <br />
      <a href="https://github.com/lemlag/startup">GitHub</a>
    </footer>
  </body>
</html>
